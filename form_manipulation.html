<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    .container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
 
    }

    input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

    input[type=reset] {
  background-color: #d90707;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

</style>

<script src="form.js" async></script>
</head>
<body>
    <H2> Storing of data being enter on a form.</H2>

    <p> Please Enter you the necessary information below:</p>
    
    <div class="container">
        <form onsubmit ="handleSubmit(event)" id="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Please Enter your First" required>
    
            <br><br>
    
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Please Enter your Lastname" required>
    
            <br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Please Enter your email" required>
    
            <br><br>
    
          
    
            <label for="message">Message</label><br>
            <textarea id="subject" name="subject" placeholder="Comment Here.." style="height:200px" required></textarea>
    
    
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form> 

    </div>


    
    
</body>
</html>
